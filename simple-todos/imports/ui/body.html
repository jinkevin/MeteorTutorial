<body>
  <div class="container">
    <header>
        {{#if currentUser}}
        <h1>Hi {{currentUser.username}}</h1>
        <br>
        {{/if}}
      <h1>Todo List</h1>
        <h1>Todo List ({{incompleteCount}})</h1>
        <label class="hide-completed">
            <input type="checkbox" />
            Hide Completed Tasks
        </label>
        {{> loginButtons}}
        {{#if currentUser}}
            <form class="new-task">
              <input type="text" name="text" placeholder="Type to add new tasks" />
            </form>
        {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
